<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Plugin</title>
	
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
 	<link rel="stylesheet" media="screen" type="text/css" href="zoom-visualizer.css">
    <script type="text/javascript" src="jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="ZoomVisualizer.js"></script>
    <!-- -->
<script type="text/javascript">
	jQuery(document).ready(
	function()
	{
		$(window).ZoomVisualizer({ 
			added:added, 
			removed:removed,
			closeWhenEscPressed:true, 
			object:'#zoom-visualizer',  
			resizeInitial:true, 
			centerThumbs: true, 
			loader:"img/ajax-loader-overlay.gif", 
			sliderOrientation:"vertical",
			positionZoom:{left:10,right:10,top:10,bottom:10}
		});
		
		function added () {
			console.log("zoom adicionado");
		}
		
		function removed () {
			console.log("zoom removido");
		}
	});

</script>
<style type="text/css">
.clear{clear:both !important; float:none !important; margin:0px !important; padding:0px !important; height:0px !important; width:0px !important}
.clearfix:after {content: "."; display: block; clear: both; visibility: hidden; line-height: 0; height: 0;}
.clearfix {display: inline-block;}
html[xmlns] .clearfix {display: block;}
* html .clearfix {height: 1%;}

img { display:block;}
input, textarea{color: #999999;}
select{color: #999999;}
.oldBrowser{display: none !important}
.center{width:1000px; margin:0 auto; text-align:left}
body { background:#f7f6f6; font-family: 'Roboto', sans-serif; font-size:14px; line-height:20px; color:#555;font-weight: 100; /*background: url(img/img/bg-footer.png) repeat-x 0 bottom;*/}

body{ background:url(img/bg.jpg) no-repeat center 0;}



</style>
</head>

<body>
	<div id="zoom-visualizer">
        <div class="lightbox-ofertas-bg"></div>
        <div class="lightbox">
            <div class="header">
                <div class="inside">
                    <div id="wrapper-fechar" class="tooltip-content">
                    	<div class="tooltip">
                        	<p>Fechar</p>
                            <span></span>
                        </div>
                        <a href="" class="fechar tooltip-caller"></a>
                        <div class="clear"></div>
                    </div>
                    <div id="zoom">
                        <div>
                            <div class="tooltip-content">
                                <div class="tooltip">
                                    <p>Diminuir Zoom</p>
                                    <span></span>
                                </div>
                            	<a href="#" class="zoom-out tooltip-caller"></a>
                            </div>
                            <div id="wrapper-barra-zoom" class="tooltip-content">
                            	<div class="tooltip">
                                    <p>Zoom</p>
                                    <span></span>
                                </div>
                            	<div class="tooltip-caller wrapper-barra">
                                	<span id="barra"><strong id="scroll" class="ui-draggable" style="position: relative; left: 0px;"></strong></span>
                                </div>
                            </div>
                            <div class="tooltip-content">
                                <div class="tooltip">
                                    <p>Aumentar Zoom</p>
                                    <span></span>
                                </div>
                            	<a href="#" class="zoom-in tooltip-caller"></a>  
                            </div>                    
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>	
            </div>
            <div class="content">
                <a href="" id="next"></a>
                <div class="wrapper">
                </div>
                <a href="" id="before"></a>
            </div>
            <div class="footer">
                <a href="#" id="aba-lista"><span>Ocultar miniaturas</span></a>
                <div id="listagem-imagens">
                    <div>
                        <a class="item-zoom-image" href="http://lorempixel.com/1000/1000/animals/" alt="0">
                            <img src="http://lorempixel.com/67/104/animals/">
                        </a>
                        <a class="item-zoom-image" href="http://lorempixel.com/1000/1000/sports/" alt="1">
                            <img src="http://lorempixel.com/67/104/sports/">
                        </a>
                        <a class="item-zoom-image ativo" href="http://lorempixel.com/1000/1000/transport/" alt="2">
                            <img src="http://lorempixel.com/67/104/transport/">
                        </a>
                        <a class="item-zoom-image" href="http://lorempixel.com/1000/1000/abstract/" alt="2">
                            <img src="http://lorempixel.com/67/104/abstract/">
                        </a>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
